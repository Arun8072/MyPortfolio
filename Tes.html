<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extraction from Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        #results {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Text Extraction from Video</h1>
    <video id="video" autoplay muted></video>
    <button id="capture-btn">Capture & Extract Text</button>
    <div id="results">Extracted text will appear here...</div>

    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const resultsDiv = document.getElementById('results');

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
            });

        captureBtn.addEventListener('click', () => {
            // Create a canvas to capture video frame
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current frame on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to image data URL
            const imageData = canvas.toDataURL('image/png');
            
            // Use Tesseract.js to recognize text from the image
            Tesseract.recognize(
                imageData,            // Image source
                'eng',                // Language code
                { logger: info => console.log(info) } // Log progress
            ).then(({ data: { text } }) => {
                resultsDiv.innerText = text || 'No text found.';
            }).catch(err => {
                resultsDiv.innerText = 'Error extracting text.';
                console.error(err);
            });
        });
    </script>
</body>
</html>
